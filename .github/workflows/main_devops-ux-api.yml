name: Build and deploy Python app to Azure Web App - devops-ux-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip

      - name: Install dependencies
        run: |
           sudo apt-get update
           sudo apt-get install -y unixodbc-dev
           pip install -r requirements.txt
        
      - name: Zip artifact for deployment
        run: zip -r release.zip *

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v2
        with:
          name: python-app
          path: release.zip
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip -o release.zip -d ${{ github.workspace }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'devops-ux-api'
          slot-name: 'production' # Change to appropriate slot name
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_74839A0620CB4A3398294F64356989B9 }}
